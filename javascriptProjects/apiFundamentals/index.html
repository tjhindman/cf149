<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rick and Morty Character List</title>
</head>
<body>
    <h1>Rick and Morty Character Info!</h1>
    <h2>Search a character by name to see which versions of them have been created!</h2>
    <form>
        <label for="search">Search character here:</label>
        <input type="text" name="search" id="search" placeholder="Enter a character name to see different versions!">
        <input onclick="getCharResults(event)" type="submit" value="Search!">
    </form>
    <div id="searchContainer"></div>
    <hr>
    <div id="container"></div>
    <script src="script.js"></script>
</body>
</html>
